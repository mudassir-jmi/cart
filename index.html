<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Filter And Search</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7c78603360.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!-- slider -->
        <div class="slid">
           <div id="slider">
               <!--  first slide  -->
               <div class="slide"> 
                 <img src="/img/cheesecurd.jpg">
               </div>
               <!-- second slide -->
                <div class="slide"> 
                   <img src="/img/chicken.png">
                </div>
                 <!-- third slide -->
                <div class="slide"> 
                   <img src="/img/paneer.jpg">
                </div>
                 
                 
               </div> 
          </div>
      
   </header>

    <div class="wrapper">
        <!-- <div id="search-container">
            <input type="search" id="search-input" placeholder="Search menu here..." />
            <button id="search">Search</button>
        </div> -->
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Starter')">
                Starter
            </button>
            <button class="button-value" onclick="filterProduct('Main-Dish')">
                Main-Dish
            </button>
            <button class="button-value" onclick="filterProduct('Drinks')">
                Drinks
            </button>
            <button class="button-value" onclick="filterProduct('Disert')">
                Disert
            </button>
            <button class="button-value" onclick="filterProduct('Veg')">
                Veg
            </button>
            <button class="button-value" onclick="filterProduct('Non-Veg')">
                Non-Veg
            </button>
            <!-- select veg or non-veg -->
            <!-- <select class="select">
                <option value="all">All</option>
                <option value="veg">Veg</option>
                <option value="non-veg">Non-Veg</option>
            </select>
        <!-- </div> -->

        <div class="container-serch">
            <select name="menu" id="meun-items">
              <option disabled selected>Select</option>
              <option value="VEG">Veg</option>
              <option value="Non-veg">Non-veg</option>
              <!-- <option value=""></option>
              <option value=""></option> -->
            </select>
            <div id="search-container">
                <input type="search" id="search-input" placeholder="Search menu here..." />
                <button id="search">Search</button>
            </div>
        
        </div>
        <div id="products"></div>
    </div>
    

<!-- pop up menu -->


<div class="form-popup" id="myForm">
    <form class="form-container">
      
        <i class="fa-solid fa-circle-xmark" onclick="closeForm()"></i>
         <!-- Checkbox -->
         <div class="check">
            <label for="">Quater:</label>
            
            <span>$45</span>
            
            <input type="checkbox" class="check">
            <br>
            <label for="">Half:</label>
            <span>$45</span>
            <input type="checkbox" class="check"><br>
           
            <label for="">Full:</label>
            <span>$45</span>
            <input type="checkbox" class="check"><br>
           
         </div>

         
  <div class="pl-ord">
    <div class="add">
        <span class="min">-</span>
        <span class="value">1</span>
        <span class="plus">+</span>
        
    </div>
    <div class="btn-ord">
        <button type="button" class="btn cancel" >Add Item</button>
    </div>
  </div>
        
       
    </form>
</div>
    <!-- footer start -->
    <div class="footer">
        <span><i class="fa fa-shopping-cart fa-2x"></i></span>
        <a href="http://onnextweb.com">Design and developed by OnNextWeb</a>
        
    </div>
    <!-- footer End -->
<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }
    // document.querySelector("#products").style = "none";

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
